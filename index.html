<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-insta.css">
    <title>Instagram DIO Rafael</title>
</head>
<body>
    <div class="wrapper">
        <div class="screenphone">
            <img src="./img/Celular.png" alt="Tela do instagram em um celular">
        </div>
        <div class="login">
            <div class="grouplogin">
                <img src="./img/instagram-logo.png" class="logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/Foto-perfil.png" alt="Foto do perfil do usuário">
                </div>
                <a href="#" class="buttoncontinuar">Continuar como rafabk</a>
                <a href="#" class="buttonremover">Remover conta</a>
            </div>
            <div class="grouplogin">
                <p class="switchaccount">Não é rafabk?</p>
                <p class="switchaccount">
                    <span class="link">Alternar conta</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="install-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download-app">
                    <a href="#" class="app-stores"></a>
                    <a href="#" class="app-stores"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
